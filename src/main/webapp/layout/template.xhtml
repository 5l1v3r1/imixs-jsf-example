<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content="text/javascript" http-equiv="Content-Script-Type" />
	<meta content="text/css" http-equiv="Content-Style-Type" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta content="Imixs Workflow" name="keywords" />


	<title>#{global.application_title}</title>



	<i:imixsHeader disablecss="false" dateformat="#{global.datePatternShort}"
	disabletinymce="false" disablefileupload="false"
		xxtheme="#{facesContext.externalContext.requestContextPath}/layout/themes/ui-darkness/jquery-ui-1.8.21.custom.css" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/layout/css/basic.css"
		charset="UTF-8" type="text/css" rel="stylesheet" />
		
		
		
	
	<script type="text/javascript">
		/*<![CDATA[*/

		// special layout fÃ¼r wolfwurst tiny mce 
		$(document).ready(function() {
			//$('textarea.custom-editor').layoutImixsEditor('#{facesContext.externalContext.requestContextPath}',900,200);
			//layoutCustomEditor();				
		});
		
		function layoutCustomEditor() {
			$('textarea.custom-editor')
					.tinymce(
							{
								// Location of TinyMCE script
								script_url : '#{facesContext.externalContext.requestContextPath}/imixs/tinymce/jscripts/tiny_mce/tiny_mce.js',
								// General options
								theme : "advanced",
								plugins : "inlinepopups,fullscreen",
								// Theme options
								theme_advanced_buttons1 : "cut,copy,paste,removeformat,cleanup,|,undo,redo,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,hr,bullist,numlist,|,formatselect,outdent,indent,|,link,unlink,image,|,forecolor,backcolor,|,fullscreen",
								theme_advanced_buttons2 : "",
								theme_advanced_toolbar_location : "top",
								theme_advanced_toolbar_align : "left",
								width : 700,
								height : 200,
								style : "border:0px;",
								content_css : "#{facesContext.externalContext.requestContextPath}/layout/css/tinymce.css",
								theme_advanced_resizing : true,
								theme_advanced_resizing_use_cookie : false,
								theme_advanced_path : false,
								theme_advanced_statusbar_location : "none"
							});

		}

		/*]]>*/
	</script>
		
		
</h:head>
<h:body>



	<f:view>
		<f:loadBundle basename="bundle.global" var="global" />

		<div id="imixs-contentWrapper">
			<div id="imixs-servicenav">
				<ui:include src="servicenav.xhtml" />
			</div>

			<div id="imixs-header">
				<div id="imixs-logo"></div>
				<div id="imixs-branding">
					<span class="imixs-brandingtext1">Imixs Workflow</span> <span
						class="imixs-brandingtext3">...the open source workflow
						technology for business applications</span>
					<p>
						<span class="imixs-brandingtext2">Sample Application</span>
					</p>
				</div>
			</div>


			<div id="imixs-nav">

				<ui:insert name="nav">
					<ui:include src="nav.xhtml" />
				</ui:insert>
			</div>

			<div id="imixs-content">
				<ui:insert name="content">
					<h2>Default Content</h2>
				</ui:insert>
			</div>

			<div id="imixs-footer">
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</div>
		</div>
	</f:view>
</h:body>

</html>
