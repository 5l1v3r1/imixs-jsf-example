<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">


	<f:metadata>
		<f:viewAction action="#{viewController.setQuery('type:team')}" />
		<f:viewAction action="#{viewHandler.loadData(viewController)}" />
	</f:metadata>

	<ui:define name="content">
		<f:view>


			<h:form id="teamlistForm">

				<h2>
					<h:outputText value="#{global.team_form_title}" />
				</h2>

				<h:dataTable id="datatable_id" columns="7" class="imixsdatatable"
					value="#{viewHandler.data}" var="record">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{record.item['txtName']} " />
					</h:column>


					<h:column>
						<f:facet name="header">
							<h:outputText value="#{global.modified}" />
						</f:facet>
						<h:outputText value="#{record.item['$modified']}">
							
						</h:outputText>
					</h:column>

					<!-- edit -->
					<h:column>

						<h:link outcome="/pages/config/team?faces-redirect=true">
							<h:outputText value="#{global.edit}" />
							<f:param name="id" value="#{record.item['$uniqueid']}" />
						</h:link>



					</h:column>

					<!-- delete -->
					<h:column>
						<h:commandLink value="#{global.delete}"
							action="teamlist"
							actionListener="#{documentController.delete(record.item['$uniqueid'])}" />
					</h:column>




				</h:dataTable>

				<h:commandButton actionListener="#{viewController.back()}"
					disabled="#{viewController.pageIndex==0}" value="#{global.prev}">
				</h:commandButton>

				<h:commandButton actionListener="#{viewController.next()}"
					disabled="#{viewController.endOfList}" value="#{global.next}">
				</h:commandButton>
				<h:commandButton actionListener="#{documentController.create()}"
					action="team" value="#{global.add}">

				</h:commandButton>


			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
