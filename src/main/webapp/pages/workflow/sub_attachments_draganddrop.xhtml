<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs">

	<script type="text/javascript">
		/*<![CDATA[*/

		// special layout fÃ¼r wolfwurst tiny mce 
		$(document).ready(function() {
			
			// draganddrop fileupload
			 $('#imixsFileUpload').fileupload({
			        dataType: 'json',
			        done: function (e, data) {
			            $.each(data.result.files, function (index, file) {
			            	
			                $('<p/>').text(file.name + "("+sizeToString(file.size) + ")").appendTo('#imixsFileUpload_uploadlist');
			            });
			        },		
			        fail: function (e, data) {
			            // data.errorThrown
			            alert( data.textStatus);
			            // data.jqXHR;
			        },
			        progressall: function (e, data) {
			        	//alert(data.loaded);
			        	
			            var progress = parseInt(data.loaded / data.total * 100, 10);
			            $('#progress .bar').css(
			                'width',
			                progress + '%'
			            );
			        }
			    });
			
			
		});
		
		
		function sizeToString(bytes) {
			if (bytes>=1000000000) {bytes=(bytes/1000000000).toFixed(2)+' GB';}
		        else if (bytes>=1000000)    {bytes=(bytes/1000000).toFixed(2)+' MB';}
		        else if (bytes>=1000)      {bytes=(bytes/1000).toFixed(2)+' KB';}
		        else {bytes=bytes+' bytes';}
		    return bytes;
		}
	

		/*]]>*/
	</script>



	<!-- **** General info ***** -->
	<dl>
		<dt style="clear: left;">
			<h:outputText value="#{global.attachments}" />
		</dt>
		<dd>
			<input id="imixsFileUpload" type="file" name="files[]"
				data-url="#{facesContext.externalContext.requestContextPath}/fileupload/"
				multiple="multiple" />
				
				
			<div id="imixsFileUpload_uploadlist" />

		</dd>
	</dl>
	<div id="progress" style="clear:left;">
	<h1>Progress</h1>
		<div class="bar" style="width: 0%; background:blue; height:10px;"></div>
	</div>


</f:subview>
